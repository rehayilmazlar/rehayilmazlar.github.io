{% extends "layout.html" %}
{% block body %}

<h2 style="float:left;">{{food.name}}</h2><a href="edit_food.html" class="btn btn-dark" role="button" style="float:right;padding:2px 4px 2px 4px;margin-top:1%;;">Edit</a><br>
<hr style="background-color:#ffffff;">
<h4>Ingredients</h4>
<hr style="background-color:#8d2a78;">
<table class="table table-hover table-dark"  style="table-layout: fixed;">
    <thead>
      <tr>
        <th scope="col" style="color:steelblue;width:200px">#</th>
        <th scope="col" style="color:steelblue;width:250px">Quantity</th>
        <th scope="col" style="color:steelblue;width:250px">Measure</th>
        <th scope="col" style="color:steelblue;width:150px">Ingredient</th>
        <th scope="col" style="color:steelblue;width:150px"></th>
    </thead>

        
    {% for ing in ingredients %}
    <tr>
        <td>{{ ing[0] }}</td>
        <td>{{ ing[1] }}</td>
        <td>{{ ing[2] }}</td>
        <td>{{ ing[3] }}</td>
        <td></td>
        
    </tr>
    {% endfor %}
    
        
        

        

    <tbody>

</tbody>
</table>
    <h2>Yemek tarifi</h2>
    
    <hr style="background-color:#38ad9a;">
    <div class="form-group">
        {{content | safe}}
    </div>
{% endblock body %}
