{% extends "layout.html" %}
{% block body %}
<script src="//cdn.ckeditor.com/4.14.1/full/ckeditor.js"></script>
<script src="https://code.jquery.com/jquery-git.js"></script>
<h2 style="float:left;color:rgb(82, 94, 124)">{{name}}</h2><br>
<hr style="background-color:#ffffff;">
<h3 style="float: left;">Add a recipe</h3>
<br>
<hr style="background-color:#38ad9a;">
<form method="POST">
<div class="form-group" id="editor">
    <textarea name="content" style="height:450px; border-color: white; overflow: auto; resize:vertical;"></textarea>

</div>
<button class="btn btn-danger" action="add_food.html" value = "submit" method="post" style="float:left;">Save</button>
</form>
<script>
    CKEDITOR.replace("content", {height: 350,
        toolbarGroups : [
            { name: "clipboard", groups: [ "clipboard", "undo" ] },
            { name: "document", groups: [ "mode", "document", "doctools" ] },
            { name: "editing", groups: [ "find", "selection", "spellchecker", "editing" ] },
            { name: "forms", groups: [ "forms" ] },

            { name: "basicstyles", groups: [ "basicstyles", "cleanup" ] },
            { name: "colors", groups: [ "colors" ] },
            { name: "paragraph", groups: [ "list", "indent", "blocks", "align", "bidi", "paragraph" ] },
            { name: "links", groups: [ "links" ] },

            { name: "insert", groups: [ "insert" ] },
            { name: "styles", groups: [ "styles" ] },
            { name: "tools", groups: [ "tools" ] },
            { name: "others", groups: [ "others" ] },
            { name: "about", groups: [ "about" ] }
        ],
        removeButtons : "Source,Save,NewPage,Preview,Templates,Find,Replace,SelectAll,Form,Radio,Checkbox,TextField,Textarea,Select,Button,ImageButton,HiddenField,Outdent,Indent,CreateDiv,BidiLtr,BidiRtl,Language,Subscript,Superscript,Link,Unlink,Anchor,Flash,HorizontalRule,PageBreak,Iframe,ShowBlocks,About"
    });

</script>
{% endblock body %}
